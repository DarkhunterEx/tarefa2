<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div id="telaPrincipal">
    <img src="1212.jpg" id="puc" width="300"> 
    <div class="botoes">
      <button id="adicionar">adicionar</button>
    </div>
    <table id="tabelaFuncionarios">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Cargo</th>
          <th>Salário</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="corpoTabela"></tbody>
    </table>
    <div class="botoes">
      <button id="detalhes">detalhes gerais</button>
    </div>
  </div>

  <div id="telaSecundaria" style="display: none;">
    <img src="1212.jpg" id="puc" width="300"> 
    <h3>Preencha os dados:</h3>
    <input type="text" id="nome" placeholder="Nome">
    <input type="number" id="idade" placeholder="Idade">
    <input type="text" id="cargo" placeholder="Cargo">
    <input type="number" id="salario" placeholder="Salário">
    <button id="botadd">adicionar</button>
    <button id="voltar">voltar</button>
  </div>

  <div id="telaTer" style="display: none;">
    <img src="1212.jpg" id="puc" width="300">
    <div id="quadroDetalhes">
      <h3>Funcionários com salário ≥ R$5.000</h3>
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Cargo</th>
            <th>Salário</th>
          </tr>
        </thead>
        <tbody id="corpoDetalhado"></tbody>
      </table>
      <div id="relatorios"></div>
    </div>
    <div class="botoes">
      <button id="voltar2">voltar</button>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>
</html>
